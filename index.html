<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capybara Vibing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
    }
    #loading h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #loading p {
      font-size: 1.2rem;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>Capybara Vibing</h1>
    <p>Loading...</p>
  </div>
  <div id="controls">
    <p>WASD: Move | SPACE: Jump</p>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
